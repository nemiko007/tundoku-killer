[phases.setup]
aptPkgs = ["curl"]

# [start] は削除してOK！ 
# これにより、無駄な常駐プロセス（start.sh）が動かなくなります。

[[cron]]
# 動作確認のため、1分おきか5分おきに設定してテストするのがおすすめ
schedule = "* * * * *" 
# --max-time 600 (10分間) 応答を待つように変更
command = "curl -sfS -X POST https://tundoku-killer.onrender.com/api/cron/check -H \"Authorization: Bearer ${CRON_SECRET}\" -H \"Content-Type: application/json\" --max-time 600"