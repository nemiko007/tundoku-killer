[phases.setup]
aptPkgs = ["curl"]

[phases.build]
cmds = ["chmod +x start.sh"]

[start]
cmd = "./start.sh"

[[cron]]
schedule = "*/5 * * * *" 
# -v で詳細を出し、実行結果を標準出力に強制的に流す
command = "curl -v -X POST https://tundoku-killer.onrender.com/api/cron/check -H \"Authorization: Bearer ${CRON_SECRET}\" -H \"Content-Type: application/json\" --max-time 900 2>&1"