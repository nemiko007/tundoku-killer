[phases.setup]
aptPkgs = ["curl"]

[phases.build]
cmds = ["chmod +x start.sh", "echo 'Build phase skipped.'"]

[start]
cmd = "./start.sh"

# ここから下が Railway への「定期実行」指示になります
[[cron]]
schedule = "* * * * *"
command = "curl -sfS -X POST https://tundoku-killer.onrender.com/api/cron/check -H \"Authorization: Bearer ${CRON_SECRET}\" -H \"Content-Type: application/json\" --connect-timeout 60"