[phases.build]
# chmod +x で start.sh に実行権限を与えます
cmds = ["chmod +x start.sh", "echo 'Build finished'"]

[start]
cmd = "./start.sh"

[build]
builder = "nixpacks"

[phases.setup]
aptPkgs = ["curl"]

[deploy]
# 1時間ごとに実行
cronSchedule = "0 * * * *"
# 1回実行したら終了する設定（重要）
restartPolicyType = "NEVER"

[start]
# 実行したいコマンドをここに書く
cmd = "curl -v -X POST https://tundoku-killer.onrender.com/api/cron/check -H \"Authorization: Bearer ${CRON_SECRET}\" -H \"Content-Type: application/json\" --max-time 600"